<!DOCTYPE html>
<html>
<head>
	<title>选项卡效果</title>
	<script type="text/javascript" src="../js/jquery-1.6.2.min.js"></script>
	<style type="text/css">
		*{padding: 0;margin: 0;}
		body{padding: 100px;font-size: 12px;}
		ul{list-style-type: none;}
		.box ul{height: 30px;line-height: 30px;}
		.box ul li{float: left;padding: 0 10px;margin-right: 5px;border:1px solid green;border-bottom: none;cursor: pointer;}
		
		.content{width: 325px;border:1px solid blue;padding: 10px;height: 100px;}
		.box ul li.one{background-color: pink;}
		
	</style>
</head>
<body>
<div class="box">
	<ul>
		<li class="one">菜单一</li>
		<li>菜单二</li>
		<li>菜单三</li>
	</ul>
	<div class="content">
		<div class="ct">内容一</div>
		<div class="ct">内容二</div>
		<div class="ct">内容三</div>
	</div>
</div>
</body>
<script type="text/javascript">
	$(document).ready(function(){
		$('.ct:gt(0)').hide();

		var li =$('.box ul li');


		//要达到鼠标滑上的去的效果 只需把click换成hover就行
		li.hover(function(){
			$(this).addClass('one').siblings().removeClass();
			var li_index =li.index(this);
			$('.ct').eq(li_index).show().siblings().hide();
		})
	});
</script>
</html>
